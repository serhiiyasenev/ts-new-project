name: Run all tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
        options: >-
          --health-cmd="pg_isready -U postgres -d db_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      HUSKY: 0
      NODE_ENV: test
      PGHOST: localhost
      PGUSER: postgres
      PGPASSWORD: admin
      PGDATABASE: db_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run tests in all subprojects
        run: |
          echo "ðŸ” Searching for TypeScript projects..."

          for pkg in $(find . -type f -name package.json); do
            project_dir=$(dirname "$pkg")

            case "$project_dir" in
              *node_modules*|*dist*|*build*)
                continue
                ;;
            esac

            echo ""
            echo "=============================="
            echo "ðŸ“¦ Project: $project_dir"
            echo "=============================="

            cd "$project_dir"

            HAS_TEST=$(jq -r '.scripts.test // empty' package.json)

            if echo "$HAS_TEST" | grep -qi "no test specified"; then
              echo "âš ï¸ Dummy test script â†’ skipping"
              cd - > /dev/null
              continue
            fi

            if [ -z "$HAS_TEST" ]; then
              echo "âš ï¸ No test script â†’ skipping"
              cd - > /dev/null
              continue
            fi

            echo "âž¡ Installing dependencies..."
            npm install --silent

            echo "âž¡ Running tests..."
            npm test || exit 1

            cd - > /dev/null
          done

      - name: Extract test results
        id: test_info
        run: |
          TOTAL_TESTS=$(find . -type f -name "vitest-report.json" -exec jq '.stats.tests' {} \; 2>/dev/null | awk '{sum+=$1} END {print sum}')
          if [ -z "$TOTAL_TESTS" ]; then TOTAL_TESTS=0; fi

          COVERAGE=$(find . -type f -name "coverage-summary.json" -exec jq '.total.lines.pct' {} \; 2>/dev/null | awk '{sum+=$1; count++} END {if (count==0) print 0; else print sum/count}')
          if [ -z "$COVERAGE" ]; then COVERAGE=0; fi

          echo "total_tests=$TOTAL_TESTS" >> $GITHUB_OUTPUT
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT

      - name: Update README.md with results + badges
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸ“˜ Updating README.mdâ€¦"

          TESTS=${{ steps.test_info.outputs.total_tests }}
          COV=${{ steps.test_info.outputs.coverage }}

          BADGE_TESTS="![Tests](https://img.shields.io/badge/tests-${TESTS}-brightgreen)"
          BADGE_COVERAGE="![Coverage](https://img.shields.io/badge/coverage-${COV}%25-blue)"

          HEADER_SECTION="${BADGE_TESTS} ${BADGE_COVERAGE}"
          SUMMARY_SECTION="## ðŸ“Š Test Summary\n\n${BADGE_TESTS} ${BADGE_COVERAGE}\n\n- **Total tests:** ${TESTS}\n- **Coverage:** ${COV}%\n"

          # Update top section
          if grep -q "<!-- TEST_BADGES_START -->" README.md; then
            sed -i "/<!-- TEST_BADGES_START -->/,/<!-- TEST_BADGES_END -->/c\\<!-- TEST_BADGES_START -->\n${HEADER_SECTION}\n<!-- TEST_BADGES_END -->" README.md
          else
            sed -i "1a <!-- TEST_BADGES_START -->\n${HEADER_SECTION}\n<!-- TEST_BADGES_END -->\n" README.md
          fi

          # Update bottom summary
          if grep -q "## ðŸ“Š Test Summary" README.md; then
            sed -i "/## ðŸ“Š Test Summary/,\$d" README.md
            echo -e "\n---\n\n${SUMMARY_SECTION}" >> README.md
          else
            echo -e "\n---\n\n${SUMMARY_SECTION}" >> README.md
          fi

      - name: Commit & Push README.md
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

          git add README.md
          git commit -m "ðŸ”„ Update test badges and summary in README.md" || echo "No changes to commit."
          git push
