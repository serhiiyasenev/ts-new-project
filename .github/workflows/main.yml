name: Run all tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
        options: >-
          --health-cmd="pg_isready -U postgres -d db_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      HUSKY: 0
      NODE_ENV: test
      PGHOST: localhost
      PGUSER: postgres
      PGPASSWORD: admin
      PGDATABASE: db_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run tests in all subprojects
        run: |
          echo "ðŸ” Searching for TypeScript projects..."

          for pkg in $(find . -type f -name package.json); do
            project_dir=$(dirname "$pkg")

            case "$project_dir" in
              *node_modules*|*dist*|*build*)
                continue
                ;;
            esac

            echo ""
            echo "=============================="
            echo "ðŸ“¦ Project: $project_dir"
            echo "=============================="

            cd "$project_dir"

            HAS_TEST=$(jq -r '.scripts.test // empty' package.json)

            if echo "$HAS_TEST" | grep -qi "no test specified"; then
              echo "âš ï¸ Dummy test script â†’ skipping"
              cd - > /dev/null
              continue
            fi
            
            if [ -z "$HAS_TEST" ]; then
              echo "âš ï¸ No test script â†’ skipping"
              cd - > /dev/null
              continue
            fi

            echo "âž¡ Installing dependencies..."
            npm install --silent

            echo "âž¡ Running tests..."
            npm test || exit 1

            cd - > /dev/null
          done
