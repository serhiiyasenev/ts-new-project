name: Run all tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: db_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
        options: >-
          --health-cmd="pg_isready -U postgres -d db_test"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    env:
      HUSKY: 0
      NODE_ENV: test
      PGHOST: localhost
      PGUSER: postgres
      PGPASSWORD: admin
      PGDATABASE: db_test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run tests in all subprojects
        run: |
          echo "ðŸ” Searching for TypeScript projects..."

          rm -f test-output.log

          for pkg in $(find . -type f -name package.json); do
            project_dir=$(dirname "$pkg")

            case "$project_dir" in
              *node_modules*|*dist*|*build*)
                continue
                ;;
            esac

            echo ""
            echo "=============================="
            echo "ðŸ“¦ Project: $project_dir"
            echo "=============================="

            cd "$project_dir"

            HAS_TEST=$(jq -r '.scripts.test // empty' package.json)

            if echo "$HAS_TEST" | grep -qi "no test specified"; then
              echo "âš ï¸ Dummy test script â†’ skipping"
              cd - > /dev/null
              continue
            fi

            if [ -z "$HAS_TEST" ]; then
              echo "âš ï¸ No test script â†’ skipping"
              cd - > /dev/null
              continue
            fi

            echo "âž¡ Installing dependencies..."
            npm install --silent

            echo "âž¡ Running tests..."
            # Ð—Ð±Ð¸Ñ€Ð°Ñ”Ð¼Ð¾ stdout Ñƒ Ð·Ð°Ð³Ð°Ð»ÑŒÐ½Ð¸Ð¹ Ñ„Ð°Ð¹Ð»
            npm test | tee -a ../../test-output.log

            cd - > /dev/null
          done

      - name: Extract test results
        id: test_info
        run: |
          echo "ðŸ“Š Extracting total tests from all logs..."

          TOTAL=0

          # Vitest: "Tests 56 passed."
          VITEST_COUNT=$(grep -Rho 'Tests [0-9]\+ passed' . | awk '{sum+=$2} END {print sum}')
          if [ -n "$VITEST_COUNT" ]; then TOTAL=$((TOTAL + VITEST_COUNT)); fi

          # Vitest alt: "(8 tests)"
          VITEST_PAREN=$(grep -Rho '([0-9]\+ tests)' . | grep -o '[0-9]\+')
          if [ -n "$VITEST_PAREN" ]; then
            SUM=$(echo "$VITEST_PAREN" | awk '{sum+=$1} END {print sum}')
            TOTAL=$((TOTAL + SUM))
          fi

          # Jest: "Ran 12 tests" Ð°Ð±Ð¾ "12 tests passed."
          JEST_COUNT=$(grep -Rho '[0-9]\+ tests' . | grep -o '^[0-9]\+')
          if [ -n "$JEST_COUNT" ]; then
            SUM=$(echo "$JEST_COUNT" | awk '{sum+=$1} END {print sum}')
            TOTAL=$((TOTAL + SUM))
          fi

          # Mocha: "12 passing"
          MOCHA_COUNT=$(grep -Rho '[0-9]\+ passing' . | grep -o '^[0-9]\+')
          if [ -n "$MOCHA_COUNT" ]; then
            SUM=$(echo "$MOCHA_COUNT" | awk '{sum+=$1} END {print sum}')
            TOTAL=$((TOTAL + SUM))
          fi

          # If nothing is found â†’ 0
          if [ -z "$TOTAL" ]; then TOTAL=0; fi

          echo "total_tests=$TOTAL" >> $GITHUB_OUTPUT
          echo "âœ” Total tests found: $TOTAL"


      - name: Update README.md with test badge
        if: github.ref == 'refs/heads/main'
        run: |
          echo "ðŸ“˜ Updating README.mdâ€¦"

          TESTS=${{ steps.test_info.outputs.total_tests }}

          BADGE_TESTS="![Tests](https://img.shields.io/badge/tests-${TESTS}-brightgreen)"

          HEADER_SECTION="${BADGE_TESTS}"
          SUMMARY_SECTION="## ðŸ“Š Test Summary\n\n${BADGE_TESTS}\n\n- **Total tests:** ${TESTS}\n"

          # Update top section
          if grep -q "<!-- TEST_BADGES_START -->" README.md; then
            sed -i "/<!-- TEST_BADGES_START -->/,/<!-- TEST_BADGES_END -->/c\\<!-- TEST_BADGES_START -->\n${HEADER_SECTION}\n<!-- TEST_BADGES_END -->" README.md
          else
            sed -i "1a <!-- TEST_BADGES_START -->\n${HEADER_SECTION}\n<!-- TEST_BADGES_END -->\n" README.md
          fi

          # Update bottom summary
          if grep -q "## ðŸ“Š Test Summary" README.md; then
            sed -i "/## ðŸ“Š Test Summary/,\$d" README.md
            echo -e "\n---\n\n${SUMMARY_SECTION}" >> README.md
          else
            echo -e "\n---\n\n${SUMMARY_SECTION}" >> README.md
          fi

      - name: Commit & Push README.md
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"

          git add README.md
          git commit -m "ðŸ”„ Update test badges and summary in README.md" || echo "No changes to commit."
          git push
