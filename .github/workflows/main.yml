name: CI - Run all tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run tests in all subprojects
        run: |
          echo "Searching for TypeScript projects..."

          for pkg in $(find . -type f -name package.json); do
            project_dir=$(dirname "$pkg")

            # Skip node_modules, dist, build
            case "$project_dir" in
              *node_modules*|*dist*|*build*)
                continue
                ;;
            esac

            echo ""
            echo "=============================="
            echo "Project: $project_dir"
            echo "=============================="

            cd "$project_dir"

            # Check test scripts
            HAS_TEST=$(jq -r '.scripts.test // empty' package.json)

            if [ -z "$HAS_TEST" ]; then
              echo "No test script found → skipping."
              cd - > /dev/null
              continue
            fi

            echo "➡ Installing dependencies..."
            npm install --silent

            echo "➡ Running tests..."
            npm test || exit 1

            cd - > /dev/null
          done
