name: Run all tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      HUSKY: 0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Run tests in all subprojects
        run: |
          echo "ðŸ” Searching for TypeScript projects..."

          for pkg in $(find . -type f -name package.json); do
            project_dir=$(dirname "$pkg")

            echo "Skipping unnecessary directories..."
            case "$project_dir" in
              *node_modules*|*dist*|*build*)
                continue
                ;;
            esac

            echo ""
            echo "=============================="
            echo "ðŸ“¦ Project: $project_dir"
            echo "=============================="

            cd "$project_dir"

            echo "Check if tests are present..."
            HAS_TEST=$(jq -r '.scripts.test // empty' package.json)

            if [ -z "$HAS_TEST" ]; then
              echo "âš ï¸ No test script found â†’ skipping"
              cd - > /dev/null
              continue
            fi

            echo "âž¡ Installing dependencies..."
            npm install --silent

            echo "âž¡ Running tests..."
            npm test || exit 1

            cd - > /dev/null
          done
